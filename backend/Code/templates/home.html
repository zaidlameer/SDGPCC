<!DOCTYPE html>
<html>
<head>
	<title>Doctor Hair</title>
	<link rel="icon" type="image/png" href="sdgpcc-main\backend\Code\static\logo.png">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			font-size: 50px;
			margin-bottom: 20px;
			color: #4CAF50;
		}

		h2 {
			font-size: 30px;
			margin-bottom: 20px;
			color: #4CAF50;
		}

		img {
			width: 400px;
			height: 400px;
			margin-bottom: 20px;
		}

		form {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<img src="{{ url_for('static', filename='img/icon.png') }}" alt="icon" style="width:50px;height:50px;">
		<h1>Doctor Hair</h1>
	</header>
	<form method="post" enctype="multipart/form-data" action="{{ url_for('predict') }}">
		<input type="file" name="image" accept="image/*" required>
		<br><br>
		<input type="submit" value="Diagnose">
	</form>
	<h2>Upload an image of your scalp to diagnose your hair loss condition.</h2>
</body>
</html>
